<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BACKOFFICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <header class="d-flex justify-content-around mb-5">
      <img
        src="https://th.bing.com/th?id=OIP.ip-NfsNhOvVjwF3sLYcZsAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
        alt="logo"
        width="200px"
      />
      <ul class="nav nav-pills d-flex pt-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Disabled</a>
        </li>
      </ul>
    </header>
    <!-- nav -->

    <!-- form -->
    <div class="conteiner d-flex justify-content-center">
      <form id="form">
        <div class="mb-3">
          <label for="name" class="form-label text-white">name</label>
          <input class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label text-white"
            >description</label
          >
          <input
            class="form-control"
            id="description"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label text-white">brand</label>
          <input class="form-control" id="brand" />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label text-white">imageUrl</label>
          <input class="form-control" id="imageUrl" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label text-white">price</label>
          <input type="number" class="form-control" id="price" />
        </div>

        <button id="compra" type="submit" class="btn btn-dark">compra</button>
      </form>
    </div>
    <!-- form -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
